<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bar</title>
	</head>
	
	<body>
		<div class="range_container">
			<div class="sliders_control">
				<div class="final-slider">
					<input id="final_slider" type="range" value="50" data-middle="50" min="0" max="100"/>
				</div>
				<input id="from_slider" type="range" value="0" data-middle="50" min="0" max="100"/>
				<input id="to_slider" type="range" value="100" data-middle="50" min="0" max="100"/>    
			</div>

			<div class="form_control">
				<div class="form_control_container">    
					<div class="form_control_container__counter">
						<div class="form_control_container__time">Min</div>
						<input class="form_control_container__time__input" onkeydown="return false;" type="number" id="from_input" value="0" min="0" max="100"/>
					</div>
				</div>
				<div class="form_control_container">    
					<div class="form_control_container__counter">
						<div class="form_control_container__time">Final</div>
						<input class="form_control_container__time__input" onkeydown="return false;" type="number" id="final_input" value="50" min="0" max="100"/>
					</div>
				</div>
				<div class="form_control_container">    
					<div class="form_control_container__counter">
						<div class="form_control_container__time">Max</div>
						<input class="form_control_container__time__input" onkeydown="return false;" type="number" id="to_input" value="100" min="0" max="100"/>
					</div>
				</div>
			</div>
		</div>
	
		<script src="script.js"></script>
	</body>
</html>
